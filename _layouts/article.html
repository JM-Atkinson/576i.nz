---
layout: default
---
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <h1>{{ page.title }}</h1>
                <p class="text-muted font-italic">{{ page.date | date_to_string }}</p>
                <hr>
                <div class="text-justify table-hover table-responsive img-fluid">
                    {{ content }}
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
</article>
